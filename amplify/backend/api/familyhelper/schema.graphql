type Tool @model {
  id: ID!
  name: String
  description: String
  location: String
  type: ToolType @connection(name: "ToolToolType")
}

type ToolType @model {
  id: ID!
  name: String
  description: String
  isFungible: Boolean
  tool: Tool @connection(name: "ToolToolType")
}

